{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>LOGIN | CLINIC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

  <!-- font icon -->
  <link href="{% static 'nice-admin/css/elegant-icons-style.css' %}" rel="stylesheet" />
  <link href="{% static 'nice-admin/css/font-awesome.min.css' %}" rel="stylesheet" />
  <!-- full calendar css-->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="{% static 'login-form-19/css/style.css' %}">

  </head>
  <body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="login-wrap py-5">
            
            <h3 class="text-center mb-0">CLINIC LOGIN</h3>
            <p class="text-center">Click the button to login</p>
            <form action="#" class="login-form" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <a href="{% url 'login' %}" class="btn form-control btn-primary rounded submit px-3">Login</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'login-form-19/js/jquery.min.js' %}"></script>
  <script src="{% static 'login-form-19/js/popper.js' %}"></script>
  <script src="{% static 'login-form-19/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'login-form-19/js/main.js' %}"></script>

  </body>
</html>
