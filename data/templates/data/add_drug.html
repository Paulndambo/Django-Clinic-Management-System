{% extends "base_layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% if user.is_authenticated %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-4 mt-5 mx-auto">
            <a href="/" class="btn btn-secondary">Back Home</a>
        </div>
        <div class="col-4 mt-5 mx-auto">
            <a href="{% url 'drugs' %}" class="btn btn-warning">Back To Drugs</a>
        </div>
        </div>
        <div class="col-md-12 mt-5">
            <div class="jumbotron">
                <h4 class="display-4 text-center">Add New Drug</h4>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    
                    <br>
                    <div class="row">
                        <div class="col-md-8">
                            <button type="submit" class="btn btn-success btn-block btn-lg">Submit</button>
                        </div>
                        <div class="col-md-4">
                            <a href="{% url 'drugs' %}" class="btn btn-secondary btn-block btn-lg">
                                Back to Drugs
                            </a>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    {% endblock content %}
       {% else %}
    {% include "login1.html" %}
{% endif %}
